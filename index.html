<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <header> 
        <h1 class="browser__heading">Wyszukiwarka</h1>
        <input class="browser" placeholder="Wpisz co chcesz wyszukać" type="text">
    </header>

    <main>
        <section class="items">
        <section class="categories">
            <h2 class="categories__heading">Podkategorie</h2>
            <ul class="categories__list">
                <li class="categories__list-item">
                    <ul class="brand">marka
                    </ul>
                </li>
                <li class="categories__list-item">
                    <ul class="price__list">cena
                    </ul>
                </li>
                <li class="categories__list-item">
                    <ul class="color__list">kolor
                    </ul>
                </li>
                <li class="categories__list-item">
                    <ul class="state__list">stan</ul>
                </li>
                <li class="categories__list-item">
                    <ul class="memory__list">pamiec wbuodwana</ul>
                </li>
            </ul>
        </section>
        <section class="smartphones">
            <div class="smartphone">
                <img class="smartphone__img" src="img/s24ultra.jpg" alt="">
                <div class="smartphone__details">
                    <h2>Samsung galaxy S24 Ultra</h2>
                    <span class="price">3000zl</span>
                    <p class="atributes" >
                        Kolor: czarny Przekątna ekranu: 6.4" Wbuodwana pamięć: 128GB
                    </p>
                </div>
            </div>
        </section>
    </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
